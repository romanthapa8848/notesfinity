<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gyanpedia</title>
    <meta
      name="description"
      content="Gyanpedia is a digital encyclopedia designed for Nepalese and Indian students, offering digital educational resources such as guides, notes, old question solutions, and syllabus coverage for NEB, CBSE, and more."
    />
    <meta
      name="keywords"
      content="gyan, pedia, gyanpedia, notes, guide, syllabus, free education, neb, cbse, edtech website in nepal, edtech website in india"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Canonical link -->
    <link rel="canonical" href="https://www.gyanpedia.com/" />

    <!-- Google AdSense Script -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1728488366569054"
      crossorigin="anonymous"
    ></script>
    <!-- JSON-LD Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Gyanpedia",
        "description": "Best-quality digital educational notes for NEB, CTEVT, IOE, and more. Detailed resources for academic success.",
        "logo": "./logo.png",
        "url": "https://www.gyanpedia.com",
        "sameAs": [
          "https://www.facebook.com/gyanpedia",
          "https://twitter.com/gyanpedia"
        ]
      }
    </script>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script type="module" src="js/search.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <main>
        <div>
          <img id="logo" src="/logo.png" alt="Logo" />
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Enter your subject name or code"
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div>
          <a href="/contribute">
            <button id="blog-button" class="blog-btn">Contribute</button>
          </a>
          <a href="/donate">
            <button id="donate-button" class="donate-btn">Donate</button>
          </a>
        </div>
      </main>

      <!-- Footer section -->
      <footer>
        <div class="footer-row">
          <ul class="footer-links">
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/privacy">Privacy</a></li>
            <li><a href="/terms">Terms</a></li>
          </ul>
        </div>
        <div class="footer-row copyright">
          <p>&copy; Gyanpedia</p>
        </div>
      </footer>
    </div>
  </body>
</html>
